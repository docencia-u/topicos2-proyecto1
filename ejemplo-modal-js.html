<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Imgs</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <style>
            body,h1,h2,h3,h4,h5,h6 {
                font-family: "Raleway", sans-serif
            }

            body,html {
                height: 100%;
                line-height: 1.8;
            }

            /* Full height image header */
            .bgimg {
                background-position: center;
                background-size: cover;
                background-image: url("https://www.globalconstructionreview.com/wp-content/uploads/2021/08/846mars4.jpg");
                min-height: 100%;
            }
            .fila{
                float: left;
            }
            .col {
                float:inline-start;
            }
        </style>
    </head>
    <body>

        <!-- Header with full-height image -->
        <header class="bgimg" id="home">
            <div class="container">
            <figure class="text-center">
                <blockquote class="blockquote alert alert-primary">
                    <p>A well-known quote, contained in a blockquote element.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
            </figure>
            </div>
        </header>


        <div class="container" style="padding:128px 16px" id="opcion1">
            <!--Debe quedar centrado-->
            <h3>Nuestros Proyectos</h3>
            <p>Algunos ejemplos....</p>

        <!--Modal-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <img 
                        class="w-100 h-100 img-thumbnail rounded mb-4" 
                        src="https://c4.wallpaperflare.com/wallpaper/15/951/740/curiosity-rover-mars-nasa-alien-landscape-robot-machine-hd-wallpaper-preview.jpg" 
                        onclick="onClick(this)" alt="Mars Rover">
                </div>
                <div class="col-sm-4">
                    <img class="w-100 h-100 img-thumbnail rounded mb-4" 
                        src="https://c4.wallpaperflare.com/wallpaper/729/366/429/mars-mission-4k-8k-hd-wallpaper-preview.jpg"
                        onclick="onClick(this)" alt="En un exoplaneta">
                </div>
                <div class="col-sm-4">
                    <img class="w-100 h-100 img-thumbnail rounded mb-4" 
                        src="https://c4.wallpaperflare.com/wallpaper/241/223/595/mars-alien-landscape-hd-wallpaper-preview.jpg"
                        onclick="onClick(this)" alt="Marte">
                </div>
            </div>
        </div>

        <!-- Model para Imagen pantalla completa al hacer click-->
        <div id="modal" onclick="this.style.display='none'">
            <span title="Cerrar imagen"></span>
            <div class="text-center">
                <img id="imagen">
                <p id="subtitulo"></p>
            </div>
        </div>

        <!--js scripts-->
        <script>
            function onClick(elemento){
                document.getElementById('imagen').src = elemento.src;
                document.getElementById("modal").style.display="block";
                document.getElementById("subtitulo").innerHTML = "[" + elemento.alt + "]";
            }

        </script>
    </body>
</html>
